log4j.logger.ConsoleLogger=INFO, stdout
log4j.logger.TrafficLogger=INFO, trafficfile


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n


log4j.appender.trafficfile=org.apache.log4j.RollingFileAppender
log4j.appender.trafficfile.File=../logs/any-mailer.log
log4j.appender.trafficfile.MaxFileSize=10MB
log4j.appender.trafficfile.MaxBackupIndex=10
log4j.appender.trafficfile.layout=org.apache.log4j.PatternLayout
log4j.appender.trafficfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n

